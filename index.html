<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!--small page icon-->
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/helpnow_favicon.ico"/>
	<title>Help Now</title>
	<!--rawgit created cdn link for awesomplete github repository - used for autocomplete of email field-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.css">
	<!--bootstrap css link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--bootstrap js link-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="
	sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--jquery link-->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!--font awesome link-->
	<script src="https://use.fontawesome.com/2a8a6780db.js"></script>
	<!--style for css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style_index.css">
	
</head>
<body>

	<div id = "titleArea" class="jumbotron text-center">
		<img src="assets/images/HelpNow Logo.png">
		<h2 id="Slogan">the site where good deeds can be found</h2>
		<h3 id="Welcome" class="text-center"></h3>
	</div>

	<div class="navButtons">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<div id="helper" class="text-center">
				<p>GO HELP</p>
				<p id="detail">Find someone to help</p>
			</div>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<div id="help" class="text-center">
				<p>GET HELP</p>
				<p id="detail">Let our members know you need help</p>
			</div>
		</div>
	</div>

<!--MODAL HTML BELOW-->

	<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
	    	<div class="modal-content">
		    	<div class="modal-body text-center">

					<div id="signUpInButtons" class="text-center">
						<button class="btn btn-default btn-block" id="sign-up">Sign Up</button>
						<button class="btn btn-default btn-block" id="sign-in">Sign In</button>
					</div>
					<!--buttons for different sign in/up methods-->
					<button class="btn btn-default btn-block" id="facebook-si">
						<i class="fa fa-facebook"></i><i class="fa fa-fw"></i>Sign In with Facebook
					</button>

					<button class="btn btn-default btn-block" id="google-si">
						<i class="fa fa-google"></i><i class="fa fa-fw"></i>Sign In with Google
					</button>

					<button class="btn btn-default btn-block" id="form-si">
						<i class="fa fa-pencil"></i><i class="fa fa-fw"></i>Sign In with Email and Password
					</button>

					<button class="btn btn-default btn-block" id="facebook-su">
						<i class="fa fa-facebook"></i><i class="fa fa-fw"></i>Sign Up with Facebook
					</button>

					<button class="btn btn-default btn-block" id="google-su">
						<i class="fa fa-google"></i><i class="fa fa-fw"></i>Sign Up with Google
					</button>

					<button class="btn btn-default btn-block" id="form-su">
						<i class="fa fa-pencil"></i><i class="fa fa-fw"></i>Sign Up with Email and Password
					</button>
					<!--sign up form-->
					<form id="sign-up-form" class="text-center">
						<p class="instructions">Please fill out all fields</p>
						<input id = "firstName-su" type = "text" placeholder="First Name" class="text-center">
						<input id = "lastName-su" type = "text" placeholder="Last Name" class="text-center">
						<input id = "email-su" type = "email" placeholder="Email" class="text-center">
						<input id = "phoneNumber-su" type = "text" placeholder="Phone" class="text-center">
						<input id = "password-su" type = "password" placeholder="Password" class="text-center">
						<button type="button" id = "submit-su" class="btn btn-primary">Sign Up</button>
					</form>

					<form id="sign-in-form" class="text-center">
						<p class="instructions">Please provide your registered email and password</p>
						<input id = "email-si" type = "email" placeholder="Email" class="text-center">
						<input id = "password-si" type = "password" placeholder="Password" class="text-center">
						<button type="button" id = "submit-si" class="btn btn-primary">Sign In</button>
					</form>
					<div id = "errorMsg"></div>
				</div>
				<div class="modal-footer text-center">
					<button class = "btn btn-primary" type="button" data-dismiss="modal" aria-hidden="true" id ="logInComplete">Continue to Site</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>
	<script src="assets/js/functional_index.js"></script>
	
</body>
</html>
